<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Button Triggered AJAX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
	
</head>

<body>
   
    <div class="container">
        <h1> Shoe Search</h1>

         <!--div containing shoe buttons-->
        <div class = "row" id= "shoeButtons">
        </div>
        
        <div class ="row">

            
            <!--rendered Gifs will get displayed here-->
            <div class= "col-lg-9" id ="display">
            </div>

            <div class="col-lg-3">
                
                <!-- Where shoe input typed in-->
                <form id="shoeForm">
                    <!--label for Text Box-->
                    <label for="newShoeInput"> Add your favorite Shoe style</label>
                    <!--Text Input Box-->
                    <input type ="text" id-"newShoeInput">
                    <br>
                    
                    <!--creates submit button which will add new shoe to page-->
                    <input id="addShoe" type="submit" value="Submit">
                </form>
            
        </div>
    </div>       
  
    <!--jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src ="assets/javascript/gif.js" type="text/javascript"></script>
    
  </body>
  </html>
   
</body>

</html>
