<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Button Triggered AJAX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
   
    <div id="shoeButton" class="container">
    
       <!-- Buttons-->
       <button class="btn btn-info shoe" data-name="athletic-shoe" style="margin: 5px;">athletic-shoe</button>
       <button class="btn btn-info shoe" data-name="penny-loafer" style="margin: 5px;">penny-loafer</button>
       <button class="btn btn-info shoe" data-name="high-heel" style="margin: 5px;">high-heel</button>
       <button class="btn btn-info shoe" data-name="boot" style="margin: 5px;">boot</button>
       <button class="btn btn-info shoe" data-name="wedge" style="margin: 5px;">wedge</button>
       <button class="btn btn-info shoe" data-name="sandal" style="margin: 5px;">sandal</button>
       <button class="btn btn-info shoe" data-name="jellys-shoe" style="margin: 5px;">jelly-shoe</button>
       <button class="btn btn-info shoe" data-name="designer-shoe" style="margin: 5px;">designer-shoe</button>
       <button class="btn btn-info shoe" data-name="slipper" style="margin: 5px;">slipper</button>
       <button class="btn btn-info shoe" data-name="oxfords" style="margin: 5px;">oxfords</button>
    </div>   
   
    <!-- where gifs populate-->
    <div id="gifs"></div>

        <!-- Where shoe input typed in form-->
        <form id="gif-form" role="form">

            <!--label for Text Box-->
            <label for="gif-input">Search Shoe Type</label>
           
            <!--Text Input Box-->
            <input type= "text" id="gif-input" value=""><br>

            <!--creates submit button-->
            <input type="submit"  class="btn btn-success" id="theButton" value="Add To Gif List">
            
        </form>
    
    <!--jquery cdn -->
    <script
    src="https://code.jquery.com/jquery-2.2.1.js"
    integrity="sha256-eNcUzO3jsv0XlJLveFEkbB8bA7/CroNpNVk3XpmnwHc="
    crossorigin="anonymous"></script>

    <script src ="javascript/gif.js" type="text/javascript"></script>
    
  </body>
  </html>
   
</body>

</html>
